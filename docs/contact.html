    <header class="primary-header"><a class="logo" href="index.html"><img class="logo-svg" src="img/Signature_SVG.svg" alt="Danny Painter"></a>

            <h1 class="form-contact-hl m-0">Contact</h1>
            <p class="form-contact-copy mt-8">Have a question? Drop me a message!</p>
          </div>
          <div>
            <label class="form-copy" placeholder="Enter your name"><span>Full Name</span></label>
            <input class="form-input" type="text" name="name" required>
          </div>
          <div>
            <label class="form-copy" placeholder="Enter your Email"><span>Email</span></label>
            <input class="form-input" type="email" name="email" required>
          </div>
          <div>
            <label class="form-copy" placeholder="Enter your Subject"><span>Subject</span></label>
            <input class="form-input" type="text" name="subject">
          </div>
          <div>
            <label class="form-copy" placeholder="Enter your Message"><span>Message</span></label>
            <textarea class="form-input"  name="message" required></textarea>
          </div>
          <button class="form-btn" type="submit">Send Message</button>
        </form>
      </div>
      <div class="personal-email">
        <p><small>contact directly</small><br><a href="mailto:dannyjpainter@gmail.com?subject=Hello Danny">dannyjpainter@gmail.com</a></p>
